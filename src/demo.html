<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>overlay.js</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:200,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="all" href="./css/normalize.css" />
    <link rel="stylesheet" media="all" href="./css/demo.css?v=1.0" />
</head>
<body>
    <section>
        <h1>Overlay.js</h1>
        <p>Slim fast modern overlay, no dependencies — just the essentials</p>
        <div class="demo">
            <a data-video="36Jy-sbUGZU" href="#">øpen</a>
        </div>
        <div class="documentation">
            <a href="https://github.com/bcorreia/overlay.js">
                <span class="text-hide github">Github</span>
                <p><span>Documentation on Github</span></p>
            </a>
        </div>
        <p><small>Created with care and love. Bruno Correia</small></p>
    </section>

    <script src="./js/overlay.js"></script>
    <script>
        var el = document.querySelector('.demo > a'),
            video = el.getAttribute('data-video');

        el.addEventListener('click', function() {
            var layer = new Overlay({
                html: '<iframe width="853" height="480" src="https://www.youtube.com/embed/'+ video +'" frameborder="0" allowfullscreen></iframe>'
            });
        });
    </script>
</body>
</html>
